<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Background Effect</title>
		<link
			rel="shortcut icon"
			href="./assets/images/background.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="img-box">
				<img
					src="./assets/images/transparent.png"
					alt="Transparent-Image"
					width="100%"
				/>
				<div class="img-wrap">
					<img
						src="./assets/images/original.jpg"
						alt="Background-image"
						id="originalImg"
					/>
				</div>
				<span id="line"
					><img src="./assets/images/arrow.png" alt="Arrow img" class="arrow"
				/></span>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
